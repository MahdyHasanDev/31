<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex justify-center py-[100px]">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
          <!-- content daisy ui HERO -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-value text-4xl" id="currentAmount">89</div>
              <div class="stat-desc">Current Balance</div>
            </div>
          </div>
          <div class="flex w-full flex-col">
            <div class="card rounded-box grid h-20 place-items-center"></div>
          </div>
          <div class="">
            <button class="btn btn-outline btn-primary" id="addMoneyBtn">Add Money</button>
            <button class="btn btn-outline btn-secondary">Cash Out</button>
          </div>
<!-- .............................  -->
  <div class="hero bg-base-200 text-black rounded rounded-2xl mt-2">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-white">Amount</label>
                    <input id="addAmount"
                      type="email"
                      class="input text-white"
                      placeholder="Amount" />

                    <label class="label text-white">Your Pin</label>
                    <input id="addPin"
                      type="email"
                      class="input text-white"
                      placeholder="Enter Pin" />

                    <button class="btn btn-soft btn-success mt-4" id="addMoneyBtn">ADD MONEY</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
          <!-- content  daisy ui HERO-->
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
